<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile - Frontend Mentor (HeyCoderJi)</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="profile-card">
        <div class="profile-details">
            <img src="./avatar-jessica.jpeg" alt="" class="profile-image">
            <h1 class="profile-name">Jessica Randall</h1>
            <p class="profile-address">London, United Kingdom</p>
            <p class="profile-description">"Front-end developer and avid reader."</p>
        </div>

        <div class="profile-buttons">
            <button>Github</button>
            <button>Frontend Mentor</button>
            <button>Linkdin</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>


    </div>


</body>

</html>
